<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <section class="loginBox">

        <div class="line formTitle">
            <h2>Login</h2>
        </div>

        <div class="line form">

            <form action="#" method="post" autocomplete="off">

                <div class="field">
                    <label for="_Username">Username</label>
                    <input type="text" placeholder="Type Your Username" id="_Username">
                    <i class="fa fa-user User" aria-hidden="true"></i>
                </div>
                
                <div class="field password">
                    <label for="_Password">Password</label>
                    <input type="password" placeholder="Type Your Password" id="_Password">
                    <i class="fa fa-lock Lock" aria-hidden="true"></i>
                    <i class="fa fa-eye-slash Hidden" aria-hidden="true"></i>
                    <i class="fa fa-eye Show" aria-hidden="true"></i>
                </div>

                <div class="field">
                    <input type="submit" value="Login">
                </div>

            </form>

        </div>

        <div class="forgetPasswordLink">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            <div class="signup-title">
                <h2>Sign Up Using</h2>
            </div>    
            <div class="socials-link">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="another-signup">
            <a href="#">Sign Up</a>
        </div>

    </section>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
